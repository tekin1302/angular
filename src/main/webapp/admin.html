<html >
<head>
    <title>Administration</title>
    <script src="/resources/angular/angular.min.js"></script>
    <script src="/resources/angular-resource/angular-resource.min.js"></script>
    <script src="/resources/angular-route/angular-route.min.js"></script>

    <script>
        angular.module("sportsStoreAdmin", ["ngRoute"])
                .config(function ($routeProvider) {
                    $routeProvider.when("/login", {
                        templateUrl: "/views/adminLogin.html",
                        controller: "authController"
                    });
                    $routeProvider.when("/main", {
                        templateUrl: "/views/adminMain.html"
                    });
                    $routeProvider.otherwise({
                        redirectTo: "/login"
                    });
                });
    </script>

    <script src="/controllers/adminControllers.js"></script>

    <link rel="stylesheet" href="/resources/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/resources/bootstrap/dist/css/bootstrap-theme.css"/>


</head>
<body ng-app="sportsStoreAdmin">
<ng-view> </ng-view>
</body>
</html>
